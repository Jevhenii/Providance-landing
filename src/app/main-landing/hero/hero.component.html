<section class="hero">
  <div class="hero-wrapper">
      <h1 class="hero__heading wow fadeInUp">Whats happens tomorrow?</h1>
      <p class="hero__text wow fadeInUp" data-wow-delay="0.3s">
        The sight of the tumblers restored Bob Sawyer to a degree of equanimity which he had not <br> possessed since his interview with his landlady. His face brightened up, and he began to <br> feel quite convivial.
      </p>
      <a href="#" (click)="video.show()" mdbWavesEffect class="watch-video wow fadeInUp" data-wow-delay="0.6s"><i class="fas fa-play"></i>Watch Video</a>
  </div>

  <div class="hero__img">
    <img [src]="imgUrl" alt="" class="wow fadeInUp" data-wow-delay="0.9s">
  </div>
</section>

<div mdbModal #video="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myvideoLabel" aria-hidden="true" (onHide)="stopVideoPlayer()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="video.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Don't forger to like and subscribe!</h4>
            </div>
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" #videoPlayer src="https://www.youtube.com/embed/IQyauRAxvjI" allowfullscreen></iframe>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-light" aria-label="Close" (click)="video.hide()" mdbWavesEffect>Close</button>
                <button type="button" class="btn btn-primary waves-light" mdbWavesEffect>Share</button>
            </div>
        </div>
    </div>
</div>
